<!DOCTYPE html>
<html>
  <head>

    <title>Hello, Web DALL•E</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-800 text-blue-200 font-sans">
    <div class="p-4 bg-blue-900">
      <input
        id="prompt"
        type="text"
        placeholder="prompt"

      />

      <br />

      <button id="openai-dalle3">Dall•e 3</button>

      <br />
      <br />

      <br />
      <br />

    <style>
      button {
        padding-top: 0.5rem;
        padding-bottom: 0.5rem;
        padding-left: 1rem;
        padding-right: 1rem;
        margin-top: 1rem;
        margin-right: 1rem;
        border-radius: 0.25rem;
        font-weight: 700;
        color: #ffffff;
        background-color: #3b82f6;
      }
      button:hover {
        background-color: #1d4ed8;
      }
